<div class="row justify-content-center mt-5">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form class="form-group" [formGroup]="form" (ngSubmit)="login()" >
            <input type="text" class="form-control mb-2" name="email" formControlName="email" placeholder="Email">
            <input type="password" class="form-control mb-2" name="password" formControlName="password" placeholder="Password">
            <button class="btn btn-outline-primary btn-block" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
