<div class="container py-5 px-4">
  <!-- For demo purpose-->
  <header class="text-center">

  </header>

  <div class="row rounded-lg overflow-hidden shadow">
    <!-- Users box-->
    <div class="col-5 px-0">
      <div class="bg-white">

        <div class="bg-gray px-4 py-2 bg-light">
          <p class="h5 mb-0 py-1">{{auth.name}}</p>
        </div>

        <div class="messages-box">
          <div class="list-group rounded-0">

            <app-user-list [userList]="userList"></app-user-list>

          </div>
        </div>
      </div>
    </div>
    <!-- Chat Box-->
    <div class="col-7 px-0">
      <div class="px-4 py-5 chat-box bg-white" id="scrollContainer">

        <app-chat-body [messages]="messages"></app-chat-body>


      </div>

      <!-- Typing area -->
      <div>
        <div class="input-group">
          <input type="text" placeholder="Type a message" [(ngModel)]="inputMessage" (keyup.enter)="sendMessage()" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
          <div class="input-group-append">
            <button id="button-addon2" type="submit" (click)="sendMessage()"  class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
